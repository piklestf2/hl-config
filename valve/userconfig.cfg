//*************
//*** Mouse ***
//*************
sensitivity 1.86
m_rawinput 1                    // Use raw input from mouse
m_filter 0                      // Do not average mouse input over two frames, more responsive mouse input
m_pitch 0.022                   // Pitch factor
m_yaw 0.022                     // Yaw factor
m_forward 1                     // Mouse forward factor (???)
m_customaccel 0                 // custom mouse acceleration
                                // 0 - no custom acceleration
                                // 1 - mouse acceleration = min(m_customaccel_max, pow(raw_mouse_delta, m_customaccel_exponent) * m_customaccel_scale + sensitivity)
                                // 2 - Same as 1, with but x and y sensitivity are scaled by m_pitch and m_yaw respectively.
                                // 3 - mouse acceleration = pow(raw_mouse_delta, m_customaccel_exponent - 1) * sensitivity
m_customaccel_scale .04         // ^
m_customaccel_max 0             // ^
m_customaccel_exponent 1        // ^
cl_mousegrab 0
zoom_sensitivity_ratio 0.79


//****************************
//*** Graphics/volume/misc ***
//****************************
sv_cheats 1

fps_override 1
fps_max 100.0

volume 0.400000
suitvolume 0.200000
mp3volume 0.250000

gl_cull 1
gl_spriteblend 1
gl_ansio 0
gl_vsync 0
r_drawviewmodel 1
r_dynamic 1
r_detailtextures 1
gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"
            // "GL_NEAREST"
            // "GL_LINEAR"
            // "GL_NEAREST_MIPMAP_NEAREST"
            // "GL_LINEAR_MIPMAP_NEAREST"
            // "GL_NEAREST_MIPMAP_LINEAR"
            // "GL_LINEAR_MIPMAP_LINEAR"

hisound 1
snd_noextraupdate 1

cl_himodels 0
hud_centerid 1
hud_fastswitch 1

sv_aim 0


//*************
//*** Binds ***
//*************
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"

bind mouse1 "+attack"
bind mouse2 "+attack2"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind space "+crouchjump"
bind mwheeldown "+jump"
bind ctrl "+duck"
bind shift "+speed"
bind r "+reload"
bind f "+use"
bind e "impulse 100"
bind g "drop"
bind n "nightvision"
bind b "buy"

bind mwheelup "slot1"
bind mouse4 "slot2"
bind mouse5 "slot3"
bind c "slot4"
bind x "slot5"

bind 0 "slot10"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"

bind = "save quick"
bind \ "load quick"

bind escape "cancelselect"
bind ~ "toggleconsole"
bind ` "toggleconsole"
